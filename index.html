<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport">
      <article>
        <section class="article_cover"></section>
        <section class="article_content">
          <div class="title">Order Summary</div>
          <p class="paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card">
            <div class="w-25">
              <div class="icon" id="music"></div>
            </div>
            <div class="w-50">
              <div class="col-text">
                <div class="label">Annual Plan</div>
                <div class="paragraph">$59.99/year</div>
              </div>
            </div>
            <div class="w-25">
              <a href="#">Change</a>
            </div>
          </div>
          <div class="col-button">
            <button class="btn primary">Proceed to Payment</button>
            <button class="btn secondary">Cancel Order</button>
          </div>
        </section>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Avesh Shaikh</a>.
    </div>
  </body>
</html>
